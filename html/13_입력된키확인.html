<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>13_입력된키확인</title>
  <link rel="stylesheet" href="../css/13_입력된키확인.css">
</head>


<body>
  <!-- 입력된 키 (Q,W,E,R) 확인 -->
  <div id="container">
    <div class="key" id="qKey">Q</div>
    <div class="key" id="wKey">W</div>
    <div class="key" id="eKey">E</div>
    <div class="key" id="rKey">R</div>
    
  </div>
  <hr>
  
  <img src="../images/입력된키 확인/dog1.jpg" id="cursorImage">
  <pre>

    - keydown  이벤트
        ->Key가 내려갈 떄, 내려가 있을 떄 

    - keyup    이벤트
        -> key가 올라왔을 떄 (1회)

    - 요소.addEventListener("keydown", function(e){})
      // 매개 변수 e : 이벤트 객체
      // 수행된 이벤트와 관련된 모든 정보를 가지고 있음

      //e.key : 어떤 key가 down/up 되었는지 반환해줌,

      - document.addEventList
  </pre>


  <script src="../js/13_입력된키확인.js"></script>
</body>



</html>
